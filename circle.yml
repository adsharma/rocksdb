dependencies:
  pre:
    - sudo add-apt-repository -y ppa:george-edison55/cmake-3.x && sudo apt-get update
    - sudo apt-get install -y cmake
    - sudo apt-get install -y libsnappy-dev libbz2-dev liblz4-dev zlib1g-dev libgflags-dev
    - mkdir build; cd build; cmake  -DCMAKE_BUILD_TYPE=RELEASE ..
  override:
    - cd build; make -j4; make deb_packaging
